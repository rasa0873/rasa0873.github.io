<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI-Powered Job Profile</title>
</head>
<body>
    <h2>Candidate Evaluation Form</h2>

<div style="display: flex; flex-direction: column; max-width: 500px;">
    <label for="name">Name, Profession & Experience:</label>
    <input type="text" id="name" style="margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

    <label for="about">Tell us about yourself:</label>
    <textarea id="about" style="margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></textarea>

    <label for="dreamJob">Describe your dream job:</label>
    <textarea id="dreamJob" style="margin-bottom: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ccc;"></textarea>

    <button onclick="submitEvaluation()" style="margin-top: 10px; padding: 10px; border-radius: 5px; background: #007bff; color: white; border: none;">Submit</button>
</div>

    <h3>AI-Generated Analysis:</h3>
    <div id="response" style="white-space: pre-wrap; font-family: Arial, sans-serif; line-height: 1.6; padding: 10px; border-radius: 8px; background: #f8f9fa;">
</div>

    <script src="script.js"></script>
</body>
</html>
