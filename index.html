<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI-Powered Job Profile</title>
</head>
<body>
    <h2>Candidate Evaluation Form</h2>

    <label for="name">Name, Profession & Experience:</label>
    <input type="text" id="name">

    <label for="about">Tell us about yourself:</label>
    <textarea id="about"></textarea>

    <label for="dreamJob">Describe your dream job:</label>
    <textarea id="dreamJob"></textarea>

    <button onclick="submitEvaluation()">Submit</button>

    <h3>AI-Generated Analysis:</h3>
    <div id="response"></div>

    <script src="script.js"></script>
</body>
</html>
